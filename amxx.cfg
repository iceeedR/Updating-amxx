// Arquivo de Configuração do AMX Mod X
echo Executando o Arquivo de Configuração do AMX Mod X

// Acesso padrão para todos os jogadores que não são administradores (veja users.ini para detalhes de acesso)
//
// Valor padrão: "z"
amx_default_access "z"

// Nome do setinfo que deve armazenar uma senha no cliente (você deve alterar isso)
// Observação: Sempre prefixe o campo com um sublinhado (por exemplo: "_")
// (Exemplo: setinfo _pw "senha")
//
// Valor padrão: "_pw"
amx_password_field "_pw"

// Modo de registro em um servidor
// 0 - desativar o registro, jogadores não serão verificados (e o acesso não será definido)
// 1 - modo normal que obedece às flags definidas nas contas
// 2 - expulsar todos os jogadores que não estão na lista
//
// Valor padrão: 1
amx_mode 1

// Usar os admins em mysql (não ira utilizar a users.ini)
// Funciona da mesma forma do modelo anterior, configure o acesso em sql.cfg
// Valor padrão: 0
amx_use_mysql 0

// Mostrar atividade dos administradores
// 0 - desativado
// 1 - mostrar sem nome de administrador
// 2 - mostrar com nome
// 3 - mostrar nome apenas para administradores, esconder nome dos usuários normais
// 4 - mostrar nome apenas para administradores, não mostrar nada para usuários normais
// 5 - esconder nome apenas para administradores, não mostrar nada para usuários normais
//
// Valor padrão: 2
amx_show_activity 2

// Frequência em segundos e texto da mensagem de rolagem
//
// Valor padrão: "Bem-vindo ao %hostname% - Este servidor está usando AMX Mod X" 600
amx_scrollmsg "Bem-vindo ao %hostname% - Este servidor está usando AMX Mod X" 600

// Centralizar mensagens coloridas digitadas (o último parâmetro é uma cor no formato RRRGGGBBB)
//
// Valores padrão: "Bem-vindo ao %hostname%" "000255100"
// "Este servidor está usando AMX ModX\nVisite http://www.amxmodx.org" "000100255"
amx_imessage "Bem-vindo ao %hostname%" "000255100"
amx_imessage "Este servidor está usando AMX Mod X\nVisite http://www.amxmodx.org" "000100255"

// Frequência em segundos de mensagens coloridas
//
// Valor padrão: 180
amx_freq_imessage 180

// Posição X da mensagem no HUD
//
// Valor padrão: -1.0
amx_imessage_xpos -1.0

// Posição Y da mensagem no HUD
//
// Valor padrão: 0.20
amx_imessage_ypos 0.20

// Tempo do HUD na tela
//
// Valor padrão: 12.0
amx_imessage_holdtime 12.0

// Tempos de banimento para o menu principal de banimento (amx_banmenu)
// Use 0 para banimento permanente
// Valores padrão: 0 5 10 15 30 45 60
amx_plmenu_bantimes 0 5 10 15 30 45 60

// Tempo máximo de banimento temporário (administradores com acesso ADMIN_BAN_TEMP não podem banir por mais tempo que isso)
// tempo em minutos, 60 é 1 hora, 120 é 2 horas, 1440 é 1 dia e 10080 é 1 semana
// Valor padrão: 4320 ou seja, 3 dias
amx_tempban_maxtime 4320

// Quantidade de dano para o menu principal de slap (amx_slapmenu)
// Matar é inserido automaticamente como a última opção
// Valores padrão: 0 1 5
amx_plmenu_slapdmg 0 1 5

// Defina em segundos a rapidez com que os jogadores podem conversar (proteção contra flood no chat)
//
// Valor padrão: 0.75
amx_flood_time 0.75

// Quantidade de slots a reservar.
//
// Valor padrão: 0
amx_reservation 0

// Se você definir isso como 1, poderá ocultar slots no seu servidor.
// Se o servidor estiver "cheio" de slots públicos e slots ocultos, você deve se conectar manualmente com o comando de console "connect"
//
// Valor padrão: 0
amx_hideslots 0

// Exibição do tempo restante
// a - exibir texto branco na parte inferior
// b - usar voz
// c - não adicionar "restante" (apenas na voz)
// d - não adicionar "horas/minutos/segundos" (apenas na voz)
// e - mostrar/falar se o tempo atual for inferior ao definido no parâmetro
//
// Valor padrão: "ab 1200" "ab 600" "ab 300" "ab 180" "ab 60" "bcde 11"
amx_time_display "ab 1200" "ab 600" "ab 300" "ab 180" "ab 60" "bcde 11"

// Anunciar "say thetime" e "say timeleft" com voz, defina como 0 para desativar.
//
// Valor padrão: 1
amx_time_voice 1

// Atraso mínimo em segundos entre duas sessões de votação
//
// Valor padrão: 10
amx_vote_delay 10

// Quanto tempo a sessão de votação dura
//
// Valor padrão: 10
amx_vote_time 10

// Exibir quem vota em qual opção, defina como 0 para desativar, 1 para ativar.
//
// Valor padrão: 1
amx_vote_answers 1

// Algumas proporções para o sucesso da votação

// Valor padrão: 0.40
amx_votekick_ratio 0.40

// Valor padrão: 0.40
amx_voteban_ratio 0.40

// Valor padrão: 0.40
amx_votemap_ratio 0.40

// Valor padrão: 0.02
amx_vote_ratio 0.02

// Tempo máximo para o qual o mapa pode ser estendido
//
// Valor padrão: 90
amx_extendmap_max 90

// Passo para cada extensão
//
// Valor padrão: 15
amx_extendmap_step 15

// Idioma do servidor no formato ISO 639-1
// Consulte o arquivo data/lang/languages.txt para obter uma lista de idiomas suportados
//
// Valor padrão: en
amx_language "bp"

// Se você definir isso como 0, os clientes não podem escolher seu idioma, em vez disso, eles usam
// o idioma configurado no servidor.
//
// Valor padrão: 1
amx_client_languages 1

// Se você definir isso como 0, os clientes não verão uma mensagem sobre amx_langmenu quando entrarem no servidor
//
// Valor padrão: 1
amx_language_display_msg 1

// Se você definir isso como 0, os clientes não verão uma mensagem sobre amx_help quando entrarem no servidor
//
// Valor padrão: 1
amx_help_display_msg 1

// Tempo de espera (em segundos) antes de exibir uma mensagem sobre amx_help para um cliente recém-conectado ao servidor
//
// Valor padrão: 15
amx_help_display_msg_time 15

// Quantidade de comandos por página de amx_help
//
// Valor padrão: 10
amx_help_amount_per_page 10

// Modo de Depuração de Plugin
// 0 - Sem depuração (números de linha desnecessários)
// 1 - Plugins com a opção "debug" em plugins.ini entram no modo de depuração
// 2 - Todos os plugins entram no modo de depuração
// Nota - o modo de depuração afetará o desempenho JIT
//
// Valor padrão: 1
amx_debug 1

// Depuração Multilíngue de Plugin
// Para depurar um idioma, coloque seu código de duas letras entre aspas ("en", "de", etc.)
// "" significa desativado
//
// Valor padrão: ""
amx_mldebug ""

//
// Início das configurações específicas do pacote Counter-Strike.
//

// Modo de classificação
// 0 - por apelido
// 1 - por authid
// 2 - por ip
//
// Valor padrão: 1
csstats_rank 1

// Tamanho máximo do arquivo de estatísticas
//
// Valor padrão: 3500
csstats_maxsize 3500

// Se classificar ou não bots com csstats - defina como 1 para classificar bots, 0 caso contrário.
//
// Valor padrão: 0
csstats_rankbots 0

// Duração das estatísticas no HUD
//
// Valor padrão: 12.0
amx_statsx_duration 12.0

// Limite de exibição das estatísticas no HUD em relação ao final do congelamento da rodada
// O tempo negativo limpará as estatísticas do HUD antes do final do tempo de congelamento da rodada
//
// Valor padrão: -2.0
amx_statsx_freeze -2.0

// Define se o plugin Restrict Weapons deve usar um arquivo de configuração por mapa ou não.
// Se habilitado, o formato do arquivo é: weaprest_mapname.ini (por exemplo, weaprest_de_dust.ini).
// -
// Valor padrão: 0
amx_restrmapsettings 0

// Monitor de desempenho
//
// Se a função for executada por mais de amx_perflog_ms milissegundos
// imprime o nome do plugin e da função no arquivo de log atual do amxmodx.
//
// Tempo em milissegundos
// Valor padrão: 1.0
//
amx_perflog_ms 1.0
